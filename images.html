<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="navbar-google">
        <li class="navbar-item-google"><a href="index.html">Google</a></li>
    </ul>

    <div class="center-div">
        <img src="google_img.png" alt="Google Icon" height="92" width="272">
    </div>
    
    <form action="https://www.google.com/search" method="GET">
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" class="rounded-input">
        
        <div class="center-div">
            <input type="submit" value="Google Image Search" class="submit-button">
        </div>   
    </form>
</body>
</html>
