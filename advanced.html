<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Advanced Search</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>

        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        
        <p class="h1-advanced">Advanced Search</p>

        <div class="line"></div>

        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
        </div>


        <div>
            <form action="https://google.com/search">

                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as-epq" class="form-control">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as-oq" class="form-control">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as-eq" class="form-control">
                    </div>
                </div>

                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn-advanced">
                </div>        

            </form>
        </div>


    </body>
</html>
